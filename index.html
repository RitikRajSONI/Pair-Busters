<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pair Busters</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="logo"></div>
  <h1>Pair Busters</h1>
  <button id="resetBtn">Start Game</button>
  <div class="main">

    <div class="main1">
      <div id="game"></div>
    </div>

    <div class="main2">
      <div id="timer"></div>
      <div id="bestScore"></div>
      <div id="message"></div>
    </div>

  </div>

  <br><br><br>

  <div class="starfield">
    <div class="stars stars1"></div>
    <div class="stars stars2"></div>
    <div class="stars stars3"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
